<!DOCTYPE html>
	<head>
		<title>Simple Interest Calculator </title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
    </head>
	<body>
		<div class="maindiv">    
            <h1>Simple Interest Calculator</h1>
			
			<div class="contents">
				<table id="table">
					<tbody>
						<tr>
							<td class="lables">Amount</td>
							<td>
								<input type="number" id="principal">
							</td>
						</tr>
						<tr>
							<td class="lables">Interest Rate</td>
							<td>
								<input type="range" id="rate" name="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val">10.25%</span>
							</td>
						</tr>
						<tr>
                            <td class="labels">No. of Years</td>
                            <td>
								<select name="years" id="years">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="1">6</option>
									<option value="2">7</option>
									<option value="3">8</option>
									<option value="4">9</option>
									<option value="5">10</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
				
				
        <button id="compute" onclick="compute()">Compute Interest</button>
        <span id="result"></span>
	</div>
</div>
</body>
    <footer>
        &#169; This Calculator belongs to Pratibha Domal
    </footer>
</html>
